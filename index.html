<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Calculator | Barmajli</title>
  </head>
  <body>
    <div class="container">
      <input id="inp" type="text" placeholder="0" />
      <div>
        <button class="dBtn">AC</button>
        <button class="dBtn">DEL</button>
        <button class="dBtn">%</button>
        <button class="dBtn">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="dBtn">*</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="dBtn">-</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="dBtn">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="dBtn">=</button>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
